- hosts: all
  gather_facts: no
  connection: local
  collections:
    - fortinet.fortios
  vars:
    host: "{{ ansible_host }}:{{ ansible_port }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    vdom: "root"
    ssl_verify: "False"
- name: Backup a virtual domain.
  fortios_monitor_fact:
     selector: 'system_config_backup'
     vdom: 'root'
     params:
         scope: 'global'
  register: backupinfo

- name: Save the backup information.
  copy:
     content: '{{ backupinfo.meta.raw }}'
     dest: './local.backup'
